[tool:pytest]
python_files = tests.py test_*.py *_tests.py *_test.py
addopts =
    --cov=./src
    --cov-config=./.coveragerc
    --cov-report=xml
    --no-cov-on-fail
    --cov-fail-under=70
    -p no:warnings

[pycodestyle]
max-line-length = 120

[flake8]
{% if cookiecutter.flake8_extra_skip_tests is defined -%}
ignore = E501, W503{{cookiecutter.flake8_extra_skip_tests}}
{%- else -%}
ignore = E501, W503
{%- endif %}
